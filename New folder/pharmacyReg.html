<fieldset>This is message box</fieldset>
<br />
<fieldset>
    <legend><b>REGISTRATION</b></legend>
    <form method="post">
        <br/>
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width="130"></td>
                <td width="10"></td>
                <td width="230"></td>
                <td></td>
            </tr>
            <tr>
                <td>Pharmacy Name</td>
                <td>:</td>
                <td><input name="name" type="text"></td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input name="email" type="text">
                    <abbr title="hint: sample@example.com"><b>i</b></abbr>
                </td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>User Name</td>
                <td>:</td>
                <td><input name="userName" type="text" placeholder="shopkeeper"></td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input name="password" type="password"></td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Confirm Password</td>
                <td>:</td>
                <td><input name="confirmPassword" type="password"></td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Area</td>
                <td>:</td>
                <td>   
                    <select>
                         <optgroup label="Areas">
                                <option value="volvo">Dhanmondi</option>
                                <option value="volvo">Gulshan</option>
                                <option value="volvo">Banani</option>
                                <option value="saab">Mirpur</option>
                            </optgroup>
                        </select>
                </td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td valign="top">TIN Certificate no</td>
                <td valign="top">:</td>
                <td>
                    <input name="tinNo" type="text">	     
                </td>
                <td></td>
            </tr>
             <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Blood Group</td>
                <td>:</td>
                <td>   
                        <select>
                         <optgroup label="Blood Groups">
                                <option value="volvo">A+</option>
                                <option value="volvo">AB+</option>
                                <option value="volvo">A-</option>
                                <option value="saab">B+</option>
                                <option value="volvo">B-</option>
                                <option value="volvo">O+</option>
                                <option value="volvo">O-</option>
                            </optgroup>
                        </select>
                </td>
                <td></td>
            </tr>
        </table>
        <hr/>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</fieldset>
